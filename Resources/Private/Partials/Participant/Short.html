<div class="participantShort" xmlns:f="http://www.w3.org/1999/html">
	<span class="participantName">{participant.lastName}, {participant.firstName}</span>
	<f:form action="removeParticipant"
		name="removeParticipant"
		object="{participant}"
		arguments="{reservation: reservation, participant: participant}">
		<f:form.submit value="{f:translate(key: 'button.removeParticipant')}" />
	</f:form>
</div>
